spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      jadira:
        usertype:
          autoRegisterUserTypes: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  servlet:
    context-path: /movies